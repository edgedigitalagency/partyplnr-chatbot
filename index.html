
<!DOCTYPE html>
<html>
<head>
    <title>PartyPlnr AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        #chat-box {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 1.1em;
        }

        #chat-box p {
            margin: 8px 0;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            display: none;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Ask PartyPlnr AI</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="I need a DJ in Dallas..." />
    <button onclick="sendMessage()">Find a VNDR</button>
    <div id="loading">Searching...</div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const loading = document.getElementById('loading');
            const message = input.value.trim();

            if (!message) return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            input.value = '';
            loading.style.display = 'block';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: message })
            });

            const data = await res.json();
            loading.style.display = 'none';
            chatBox.innerHTML += `<p><strong>PartyPlnr:</strong> ${data.response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
